<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Intro using CDN</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
        const root = ReactDOM.createRoot(document.getElementById("root"));
        const h1=React.createElement("h1",null,"Hello World");
        const p=React.createElement("p",null,"Om Namah Shivaya");
        const button=React.createElement("button",{onClick:()=>alert("Button Clicked")},"Click Me");
        const div=React.createElement("div",null,h1,p,button);
        root.render(div);
    </script>
</body>
</html>
